<div class = "text-center">
  <div class="card-header">
    <ul class="nav nav=pills card-header-pills">
        {% with request.resolver_match.url_name as url_name %}
        <li class="nav-item">
            <a class="nav-link {% if url_name == 'index' %} active {% endif %}" href="{% url 'index' %}">Головна</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link {% if url_name == 'index' %} active {% endif %}">Додати новий контакт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'index' %} active {% endif %}">Ваші Контакти:</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'index' %} active {% endif %}">Вийти</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'index' %} active {% endif %}">Увійти</a>
            </li>
            <li class="nav-item">
                <a classnav-link {% if url_name = 'index' %} active {% endif %} href="{% url 'signup' %}">Зареєструватися</a>
            </li>
            {% endif %}
    </ul>
  </div>
</div>
